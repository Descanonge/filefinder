name: Tests

on:
  push:
    branch: master
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.7', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools pytest pyfakefs hypothesis coverage

      - name: Install package
        run: |
          python -m pip install -e .

      - name: Run tests
        run: |
          coverage run -m pytest tests
          coverage report
